<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
    
</head>
<body>
    <div class="header">
        <!-- <h1>HANGMAN</h1> -->
        <button id="reset">RESET GAME</button>
    </div>
    <div class="image">
        <img class="one empty" src="img/emptyHangman.png" alt="emptyHangman">
        <img class="two head" src="img/headHangman.png" alt="headHangman">
        <img class="three body" src="img/bodyHangman.png" alt="bodyHangman">
        <img class="four arm" src="img/oneArmHangman.png" alt="oneArmHangman">
        <img class="five two-arms" src="img/twoArmHangman.png" alt="twoArmsHangman">
        <img class="six foot" src="img/oneFootHangman.png" alt="oneFootHangman">
        <img class="seven dead" src="img/fullHangman.png" alt="fullHangman">
    </div>
    
    <div class=box>
        <p id="category">Category: FOOD DISHES</p>
        <p id="answer"></p>
        <p>GUESSED LETTERS: [ <span id="guessedLetters"></span> ]</p>
        <p id="message"></p>
        <input id="letterBox"></input> <br> <button id="letterButton">ENTER A LETTER</button>
    </div>

</body>
</html>
